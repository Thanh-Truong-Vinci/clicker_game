name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: idle-clicker
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: idle-clicker/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Angular (with base-href for GitHub Pages)
        run: npx ng build --configuration production --base-href "/clicker_game/"

      - name: Prepare Pages artifact (SPA 404 + nojekyll)
        run: |
          cp dist/idle-clicker/browser/index.html dist/idle-clicker/browser/404.html
          touch dist/idle-clicker/browser/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: idle-clicker/dist/idle-clicker/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
